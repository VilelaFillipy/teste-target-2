<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Letra 'A'</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Verificador de Letra 'A'</h1>
                <div class="form-group">
                    <label for="texto">Digite uma frase:</label>
                    <input type="text" id="texto" class="form-control" placeholder="Ex: A Amazônia é incrível!">
                </div>
                <button class="btn btn-primary btn-block" onclick="verificarLetraA()">Verificar</button>
                <p class="mt-4 text-center" id="resultado"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
